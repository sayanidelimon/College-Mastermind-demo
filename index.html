<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title> Admin Dashboard </title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-primary" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 text-white fs-4 fw-bold text-uppercase border-bottom"><img src="college.jpg" alt="" style="max-height: 50px; border-radius: 50%; margin-right: 10px;"><br>
            <span class="text-dark"><b>College MasterMind</b></span>
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i class="fas fa-power-off me-2"></i>Logout</a>
            </div>
        </div>  
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-2 px-3">
                <div class="d-flex align-items-center bg-primary text-black p-2 rounded mt-5 border-radius:50%; ">
                    <i class="fas fa-align-left fs-8 me-2" id="menu-toggle"></i>
                    <h2 class="fs-6 m-0 fw-bold">Schedule New Session</h2>
                </div>
                

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold d-flex align-items-center" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="user.jpeg" alt="" class="img-fluid rounded-circle me-2" style="max-width: 30px; max-height: 30px;">
                                <div>
                                    <span>Donna Stroupe</span><br>
                                    <span>Student</span>
                                </div>
                        </a>
                        
                        
                        
                        
                        
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row g-2 my-5">
                    <div class="col-md-4">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-6"><i class="fas fa-check-circle text-success me-2"></i>Test prep session</h3>
                                <div class="mt-3">
                                    <i class="far fa-calendar-alt"></i>
                                    <p>May 3, 2024</p>
                                </div>
                                <p><b>Tutor:</b> Sara A</p>
                            </div>
                        </div>
                    </div>
                    
                    
                    
                    <div class="col-md-4">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-6"><i class="fas fa-check-circle text-success me-2"></i>Common App Main Essay</h3>
                                <div class="mt-3">
                                    <i class="far fa-calendar-alt"></i>
                                    <p>May 10, 2024</p>
                                </div>
                                <p><b>Tutor:</b> Faya W</p>
                            </div>
                        </div>
                    </div>
                    

                    <div class="col-md-4">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-6"><i class="fas fa-check-circle text-success me-2"></i>Hook project Planning</h3>
                                <div class="mt-3">
                                    <i class="far fa-calendar-alt"></i>
                                    <p>May 14, 2024</p>
                                </div>
                                <p><b>Tutor:</b> Erin D</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>

</html>
